# =======================================
# SERVER
# =======================================
server.port=8080

# =======================================
# POSTGRESQL
# =======================================
spring.datasource.url=jdbc:postgresql://postgres:5432/urlshortener
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# =======================================
# REDIS
# =======================================
spring.redis.host=redis
spring.redis.port=6379

# =======================================
# KAFKA (3-node KRaft cluster)
# =======================================
spring.kafka.bootstrap-servers=kafka1:19092,kafka2:19092,kafka3:19092

# ---- CONSUMER CONFIG ----
spring.kafka.consumer.group-id=url-shortening-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# ---- PRODUCER CONFIG ----
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all

# =======================================
# LOGGING
# =======================================
logging.level.root=INFO
logging.level.org.apache.kafka=INFO
logging.level.org.springframework.kafka=INFO
